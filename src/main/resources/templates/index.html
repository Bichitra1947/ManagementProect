<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		>
</head>

<body style="margin-top: 30px;">
	<div class="container">
		
		<h2 style="color: green;" th:text="${data1}"></h2>
		<h2 style="color:red;" th:text="${data2}"></h2>
		<form th:action="@{/form} " th:object=${laptop} method="post">
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" th:field="*{name}" required></td>
				</tr>
				<tr>
					<td>Price :</td>
					<td><input type="text" th:field="*{price}" required></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<a href="/" class="btn btn-info">See all data</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		></script>
</body>

</html>
